name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: npm install
      
      - name: Download and setup bundled Python (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p resources/python
          cd resources/python
          curl -L -o python.tar.gz "https://github.com/indygreg/python-build-standalone/releases/download/20241016/cpython-3.12.7+20241016-aarch64-apple-darwin-install_only_stripped.tar.gz"
          tar -xzf python.tar.gz
          rm python.tar.gz
          ./bin/pip3 install pyautogui
      
      - name: Download and setup bundled Python (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p resources/python
          cd resources/python
          curl -L -o python.tar.gz "https://github.com/indygreg/python-build-standalone/releases/download/20241016/cpython-3.12.7+20241016-x86_64-pc-windows-msvc-shared-install_only_stripped.tar.gz"
          tar -xzf python.tar.gz
          rm python.tar.gz
          ./python.exe -m pip install pyautogui
        shell: bash
      
      - name: Download and setup bundled Python (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p resources/python
          cd resources/python
          curl -L -o python.tar.gz "https://github.com/indygreg/python-build-standalone/releases/download/20241016/cpython-3.12.7+20241016-x86_64-unknown-linux-gnu-install_only_stripped.tar.gz"
          tar -xzf python.tar.gz
          rm python.tar.gz
          ./bin/pip3 install pyautogui
      
      - name: Build app
        run: npm run make
      
      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: booker-macos
          path: out/make/**/*.zip
      
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: booker-windows
          path: |
            out/make/zip/**/*.zip
            out/make/squirrel.windows/**/*.exe
      
      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: booker-linux
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            booker-macos/**/*
            booker-windows/**/*
            booker-linux/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
